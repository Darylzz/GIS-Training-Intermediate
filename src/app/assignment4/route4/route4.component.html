<div class="container">
  <div class="flex">
    <div class="routeButton">
      <button pButton label="Route" (click)="clickToRoute()"></button>
      <button
        pButton
        label="Clear"
        class="p-button-danger"
        (click)="clickClearRoute()"
      ></button>
    </div>
    <div class="routePanel">
      <p-table [value]="directions">
        <ng-template pTemplate="body" let-direction>
          <tr (click)="clickDirection(direction)">
            <td [ngClass]="{ selectedDirection: isSelected === direction.uid }">
              {{ direction.attributes?.text }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
