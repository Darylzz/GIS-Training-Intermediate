<div class="facilityContainer">
  <p-table [value]="arrCityName">
    <ng-template pTemplate="body" let-city>
      <tr (click)="clickCity(city)">
        <td [ngClass]="{ selectedCity: isselected === city.uid }">
          {{ city.attributes?.Name.slice(13) }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
